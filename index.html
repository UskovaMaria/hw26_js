<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <h1>Todo-list App</h1>

    <div class="todo-app">

      <form class="add-todo-form" name="addTodoForm">
        <input type="text" name="addTodo">
        <button type="button" name="addTodoBtn">add</button>
      </form>

      <div class="todo-filter-block">
        <label>
          <input type="checkbox"> only not completed
        </label>
      </div>

      <ul class="todo-list"></ul>
      <button type="button" class="todo-clear">clear</button>

    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
